<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/detail.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- <div id="detail">loading...</div> -->
    <div id="detail">
      <h1 data-bind="name|title">Loading...</h1>
      <p data-bind="recordTimestamp"></p>
      <p data-bind="description|descrption"></p>
      <p>
        ISCN:
        <span data-bind="iscn"></span>
        <a target="_blank" data-attr="href" data-bind="iscn_link"
          >Open on app.like.co</a
        >
      </p>

      <p>
        <a target="_blank" data-bind="url" data-attr="href">
          <span data-bind="url"></span>
        </a>
      </p>

      <p>Type: <span data-bind="@type"></span></p>

      <p>
        Owned by:
        <a data-bind="owner_link" data-attr="href">
          <span data-bind="owner"></span>
        </a>
      </p>

      <p>Keywords:</p>
      <ul data-bind="keywords" data-attr="list"></ul>

      <p>Content Fingerprints:</p>
      <ul data-bind="contentFingerprints" data-attr="list"></ul>

      <p>Stakeholders:</p>
      <ul data-bind="stakeholders" data-attr="list"></ul>
    </div>
  </body>
  <template id="keyword">
    <li>
      <a data-attr="href" data-bind="link"><span data-bind="keyword"></span></a>
    </li>
  </template>
  <template id="fingerprint">
    <li>
      <a target="_blank" data-attr="href" data-bind="link">
        <span data-bind="fingerprint"></span>
      </a>
    </li>
  </template>
  <template id="stakeholder">
    <li>
      <a data-bind="link" data-attr="href">
        <span data-bind="name"></span>
      </a>
    </li>
  </template>
</html>
