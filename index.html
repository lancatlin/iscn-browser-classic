<!DOCTYPE html>
<html>
  <head>
    <title>ISCN Browser</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header></header>
    <div class="container">
      <div><a class="gradient-text" href="/">ISCN Browser</a></div>
      <div id="tags-list">
        <h3>Featured Tags</h3>
        <ul data-bind="tags" data-attr="list"></ul>
      </div>
      <div id="block-list">Loading...</div>
    </div>
  </body>
  <template id="block">
    <a class="block-item" data-attr="href" data-bind="iscn">
      <svg
        width="16"
        height="16"
        viewBox="0 0 16 16"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M7.5 1.44338C7.8094 1.26474 8.1906 1.26474 8.5 1.44338L13.4282 4.28868C13.7376 4.46731 13.9282 4.79744 13.9282 5.1547V10.8453C13.9282 11.2026 13.7376 11.5327 13.4282 11.7113L8.5 14.5566C8.1906 14.7353 7.8094 14.7353 7.5 14.5566L2.5718 11.7113C2.2624 11.5327 2.0718 11.2026 2.0718 10.8453V5.1547C2.0718 4.79743 2.2624 4.46731 2.5718 4.28868L7.5 1.44338Z"
          stroke="#50E3C2"
          stroke-width="2"
        />
      </svg>
      <h2 data-bind="name|title">A block</h2>
      <div>
        <div class="time-stamp strong">Publish date</div>
        <p class="time-stamp" data-bind="timestamp"></p>
      </div>
    </a>
  </template>
  <template id="tag">
    <li>
      <a data-attr="href" data-bind="link">
        <span data-bind="tag"></span>
      </a>
    </li>
  </template>
</html>
